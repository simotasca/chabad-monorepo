<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor</title>
    <script src="/client.js" defer></script>
    <style>
      body {
        padding: 1rem;
      }

      #container {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 0 4rem;
      }

      #buttons {
        grid-column: 1 / -1;
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      #editor {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="buttons"></div>
      <div id="editor"></div>
      <div id="preview"></div>
    </div>
  </body>
</html>
